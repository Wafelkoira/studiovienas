<!DOCTYPE html>
<html>

  <div class='trailerbackground'></div>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Studio Vienas</title>
    <script src="/localization.js"></script>
    <link rel="stylesheet" href="/scripts/index.css">  
    <link rel="icon" type="image/x-icon" href="/images/studiovienaslogo2.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <p class="aligncenter2" >
      <img src="/images/trailer.gif" width="1600" height="800" />
    </p>
    

    <div style="position: absolute; right: 0; left: 0; padding: 1rem; text-align: center;" class="description">
      
      <h1 data-i18n-key="about" style="color: rgb(51, 51, 51);">About Studio Vienas</h1>

      <img width="200px" height="200px" src="/images/studiovienaslogo2.png" alt="My logo">
      <p style="color: rgb(51, 51, 51);"> </p>

      <input
        type="image"
        width="50px" height="50px"
        src="/images/youtube.png"
        onclick=window.location.href="https://youtube.com/channel/UCzChnUqEcP5ldS07QBGDhZA"
        target="_blank"
        rel="noopener noreferrer"
      />
      <input
        type="image"
        width="50px" height="50px"
        src="/images/twitter.png"
        onclick=window.location.href="https://twitter.com/StudioVienas"
        target="_blank"
        rel="noopener noreferrer"
      />
      <input
        type="image"
        width="50px" height="50px"
        src="/images/itch.png"
        onclick=window.location.href="https://studio-vienas.itch.io"
        target="_blank"
        rel="noopener noreferrer"
      />
      <input
        type="image"
        width="50px" height="50px"
        src="/images/steam.png"
        onclick=window.location.href="https://store.steampowered.com/developer/StudioVienas"
        target="_blank"
        rel="noopener noreferrer"
      />

      <p data-i18n-key="we-are2" style="color: rgb(51, 51, 51)">We are a very small team working on very large projects.</p>
      <p data-i18n-key="working-on" style="color: rgb(51, 51, 51)" >We are currently working on our game Bulletkour!</p>

      <input
        type="image"
        width="460px" height="215px"
        src="/images/bulletkour-header.jpg"
        onclick=window.location.href="https://store.steampowered.com/app/1996800/Bulletkour"
        target="_blank"
        rel="noopener noreferrer"
      />

      <p style="color: rgb(51, 51, 51)" >© 2022 Studio Vienas | <a data-i18n-key="privacy" style="color: rgb(51, 51, 51)" href="/privacy">Privacy Policy</a> | <a data-i18n-key="contact" style="color: rgb(51, 51, 51)" href="/contact">Contact Us</a></p>

      <div style="color: whitesmoke">
        <select id="switcher" data-i18n-switcher class="locale-switcher">
          <option value="en" selected>🇺🇸 English</option>
          <option value="es-es">🇪🇸 Español ES</option>
          <option value="es-la">🇲🇽 Español LA</option>
          <option value="fr">🇫🇷 Français</option>
          <option value="it">🇮🇹 Italiano</option>
          <option value="pt-pt">🇵🇹 Português PT</option>
          <option value="pt-br">🇧🇷 Português BR</option>
          <option value="ro">🇷🇴 Română</option>
          <option value="de">🇩🇪 Deutsch</option>
          <option value="nl">🇳🇱 Nederlands</option>
          <option value="sv">🇸🇪 Svenska</option>
          <option value="no">🇳🇴 Norsk</option>
          <option value="da">🇩🇰 Dansk</option>
          <option value="fi">🇫🇮 Suomi</option>
          <option value="ru">🇷🇺 Русский</option>
          <option value="pl">🇵🇱 Polski</option>
          <option value="cz">🇨🇿 Čeština</option>
          <option value="tr">🇹🇷 Türkçe</option>
          <option value="ja">🇯🇵 日本語</option>
          <option value="zh-si">🇨🇳 简体中文</option>
          <option value="ko">🇰🇷 한국어</option>
        </select>
    </div> 

    </div>

  </body>

</html>
<script>
      document.getElementById("switcher").addEventListener("change",function(){
      var e = document.getElementById("switcher");
      var lang = e.value;
      localStorage.setItem('currentLang', JSON.stringify(lang));
      console.log(lang)
  })
</script>
